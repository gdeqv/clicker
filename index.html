<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Clicker Online</title>
    <style>
        :root { --primary: #ffcc00; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; position: relative; }
        
        /* Кнопка-кликер */
        #click-area { position: relative; cursor: pointer; user-select: none; transition: transform 0.1s; margin: 20px auto; width: 150px; }
        #click-area:active { transform: scale(0.95); }
        #click-area img { width: 100%; pointer-events: none; }

        /* Вылетающий текст +1 */
        .floating-text {
            position: absolute; color: #27ae60; font-weight: bold; font-size: 24px;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 10;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        /* Интерфейс */
        .stats { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .leaderboard { text-align: left; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .leaderboard h3 { margin-top: 0; font-size: 18px; border-bottom: 2px solid var(--primary); display: inline-block; }
        ul { list-style: none; padding: 0; }
        li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee; }
        
        button.login-btn { background: #4285F4; color: white; border: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section">
        <h1>Super Clicker</h1>
        <p>Войдите, чтобы соревноваться с другими</p>
        <button class="login-btn" id="btn-login">Войти через Google</button>
    </div>

    <div id="game-section" style="display: none;">
        <div class="stats">Монеты: <span id="score">0</span></div>
        <div id="player-name" style="color: #7f8c8d; margin-bottom: 20px;"></div>

        <div id="click-area">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" alt="Coin">
        </div>

        <div class="leaderboard">
            <h3>Топ-5 игроков</h3>
            <ul id="top-list"><li>Загрузка...</li></ul>
        </div>
    </div>
</div>

<script type="module">
    // Инициализация Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCPi_PDlqc-LHqlYdV1x_PVK4QNl6MR3EQ",
        authDomain: "clicker-53a30.firebaseapp.com",
        projectId: "clicker-53a30",
        storageBucket: "clicker-53a30.firebasestorage.app",
        messagingSenderId: "527741807824",
        appId: "1:527741807824:web:2e406b6da947da80ac02d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let userScore = 0;
    let uid = null;

    // Логин
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);

    // Обработка клика
    document.getElementById('click-area').onclick = (e) => {
        if (!uid) return;
        
        // 1. Анимация +1
        createFloatingText(e.clientX, e.clientY);
        
        // 2. Локальное обновление для скорости
        userScore++;
        document.getElementById('score').innerText = userScore;

        // 3. Отправка в Firebase
        updateDoc(doc(db, "players", uid), {
            score: increment(1)
        });
    };

    function createFloatingText(x, y) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = '+1';
        el.style.left = `${x - 20}px`;
        el.style.top = `${y - 20}px`;
        el.style.position = 'fixed'; // Используем fixed для точности координат клика
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 800);
    }

    // Слушатель состояния игрока
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            uid = user.uid;
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            document.getElementById('player-name').innerText = user.displayName;

            const userRef = doc(db, "players", uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, { name: user.displayName, score: 0 });
            } else {
                userScore = userSnap.data().score;
                document.getElementById('score').innerText = userScore;
            }
            setupLeaderboard();
        }
    });

    // Живая таблица лидеров
    function setupLeaderboard() {
        const q = query(collection(db, "players"), orderBy("score", "desc"), limit(5));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('top-list');
            list.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                list.innerHTML += `<li><span>${data.name}</span> <b>${data.score}</b></li>`;
            });
        });
    }
</script>

</body>
</html>
