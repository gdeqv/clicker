<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–≥–∞ –ö–ª–∏–∫–µ—Ä –°—É–ø–µ—Ä –ü—É–ø–µ—Ä –ü—Ä–æ –ú–∞–∫—Å</title>
    <style>
        :root { --primary: #f1c40f; --dark: #2c3e50; --accent: #e67e22; }
        body { font-family: 'Arial Black', Gadget, sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #fff; overflow: hidden; }
        
        .container { background: #2c3e50; padding: 2.5rem; border-radius: 30px; box-shadow: 0 0 50px rgba(241, 196, 15, 0.2); width: 100%; max-width: 450px; text-align: center; border: 3px solid var(--primary); z-index: 10; }
        
        h1 { font-size: 1.8rem; text-transform: uppercase; color: var(--primary); text-shadow: 2px 2px 10px rgba(0,0,0,0.5); margin-bottom: 20px; }

        /* –û–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –Ω–∏–∫–∞ */
        #username-setup { display: none; flex-direction: column; gap: 15px; }
        input#new-username { padding: 12px; border-radius: 10px; border: none; font-size: 16px; text-align: center; }

        /* –ö–Ω–æ–ø–∫–∞-–∫–ª–∏–∫–µ—Ä */
        #click-area { position: relative; cursor: pointer; user-select: none; transition: transform 0.05s; margin: 20px auto; width: 160px; filter: drop-shadow(0 0 15px var(--primary)); }
        #click-area:active { transform: scale(0.9); }
        #click-area img { width: 100%; pointer-events: none; }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .floating-text { position: fixed; color: var(--primary); font-weight: bold; font-size: 28px; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; text-shadow: 2px 2px 5px #000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-120px) scale(1.5); } }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .leaderboard { text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid #444; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        button { background: var(--primary); color: #000; border: none; padding: 15px 30px; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--accent); transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section">
        <h1>–ú–µ–≥–∞ –ö–ª–∏–∫–µ—Ä<br>–°—É–ø–µ—Ä –ü—É–ø–µ—Ä –ü—Ä–æ –ú–∞–∫—Å</h1>
        <button id="btn-login">–í–û–ô–¢–ò –ß–ï–†–ï–ó GOOGLE</button>
    </div>

    <div id="username-setup">
        <h2>–ü—Ä–∏–¥—É–º–∞–π –Ω–∏–∫–Ω–µ–π–º</h2>
        <input type="text" id="new-username" placeholder="–¢–≤–æ–π –∫—Ä—É—Ç–æ–π –Ω–∏–∫" maxlength="15">
        <button id="btn-save-username">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>

    <div id="game-section" style="display: none;">
        <div class="stats"><span id="score">0</span> ü™ô</div>
        <div id="display-name" style="color: #bdc3c7; font-size: 16px; margin-bottom: 10px;"></div>

        <div id="click-area">
            <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" alt="Coin">
        </div>

        <div class="leaderboard">
            <h3>–¢–û–ü –ü–†–û-–ú–ê–ö–° –ö–õ–ò–ö–ï–†–û–í</h3>
            <ul id="top-list"></ul>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCPi_PDlqc-LHqlYdV1x_PVK4QNl6MR3EQ",
        authDomain: "clicker-53a30.firebaseapp.com",
        projectId: "clicker-53a30",
        storageBucket: "clicker-53a30.firebasestorage.app",
        messagingSenderId: "527741807824",
        appId: "1:527741807824:web:2e406b6da947da80ac02d5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let userScore = 0;
    let uid = null;

    // –í—Ö–æ–¥
    document.getElementById('btn-login').onclick = () => signInWithPopup(auth, provider);

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∏–∫–∞
    document.getElementById('btn-save-username').onclick = async () => {
        const chosenName = document.getElementById('new-username').value.trim();
        if (chosenName.length < 3) return alert("–ù–∏–∫ —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π!");
        
        await setDoc(doc(db, "players", uid), {
            name: chosenName,
            score: 0
        });
        
        showGame(chosenName);
    };

    // –ö–ª–∏–∫
    document.getElementById('click-area').onclick = (e) => {
        if (!uid) return;
        createFloatingText(e.clientX, e.clientY);
        userScore++;
        document.getElementById('score').innerText = userScore;
        updateDoc(doc(db, "players", uid), { score: increment(1) });
    };

    function showGame(name) {
        document.getElementById('username-setup').style.display = 'none';
        document.getElementById('game-section').style.display = 'block';
        document.getElementById('display-name').innerText = name;
        setupLeaderboard();
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            uid = user.uid;
            document.getElementById('auth-section').style.display = 'none';
            
            const userRef = doc(db, "players", uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                // –ï—Å–ª–∏ —é–∑–µ—Ä–∞ –Ω–µ—Ç –≤ –±–∞–∑–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –Ω–∏–∫–∞
                document.getElementById('username-setup').style.display = 'flex';
            } else {
                // –ï—Å–ª–∏ —é–∑–µ—Ä –µ—Å—Ç—å ‚Äî —Å—Ä–∞–∑—É –≤ –∏–≥—Ä—É
                userScore = userSnap.data().score;
                document.getElementById('score').innerText = userScore;
                showGame(userSnap.data().name);
            }
        }
    });

    function createFloatingText(x, y) {
        const el = document.createElement('div');
        el.className = 'floating-text';
        el.innerText = '+1';
        el.style.left = `${x - 20}px`;
        el.style.top = `${y - 20}px`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 600);
    }

    function setupLeaderboard() {
        const q = query(collection(db, "players"), orderBy("score", "desc"), limit(5));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('top-list');
            list.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const isMe = doc.id === uid ? "style='color:var(--primary)'" : "";
                list.innerHTML += `<li ${isMe}><span>${data.name}</span> <b>${data.score}</b></li>`;
            });
        });
    }
</script>

</body>
    </html>
